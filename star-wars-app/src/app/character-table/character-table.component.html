<!-- character-table.component.html -->
<div class="container mt-4">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let filter of filters">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ filter.label }}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-checkbox [(ngModel)]="filter.all" (change)="toggleAll(filter)">All</mat-checkbox>
      <br>
      <mat-checkbox *ngFor="let option of filter.options" [(ngModel)]="option.selected" [disabled]="filter.all">
        {{ option.label }}
      </mat-checkbox>
    </mat-expansion-panel>
    <button mat-raised-button color="primary" (click)="applyFilters()">Search</button>
  </mat-accordion>

  <table class="table mt-4">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Species</th>
        <th scope="col">Birth Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of paginatedCharacters; let i = index">
        <th scope="row">{{ (currentPage * pageSize) + i + 1 }}</th>
        <td>{{ character.name }}</td>
        <td>{{ character.species }}</td>
        <td>{{ character.birth_year }}</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" href="#" aria-label="Previous" (click)="changePage(currentPage - 1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
        <a class="page-link" href="#" (click)="changePage(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
        <a class="page-link" href="#" aria-label="Next" (click)="changePage(currentPage + 1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
